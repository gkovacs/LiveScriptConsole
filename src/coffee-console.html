<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="coffee-script.js"></script>
    <style>
        #cc-editor {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 50%;
            left: 0;
            z-index: 1;
            background-color:#EEE;
            font-style: Monaco, Menlo, monospace;
            font-size: 10pt;
        }
        #cc-results {
            position: fixed;
            top: 0;
            bottom: 0;
            right: 0;
            left: 50%;
            z-index: 1;
            font-style: Monaco, Menlo, monospace;
            font-size: 10pt;
        }
        
        #error {
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 8px 95px 8px 15px;
            background-color: #DDD;
            color: #900;
            font-family: Arial, Helvetica, sans-serif;
            font-size: .9em;
            text-align: right;
            z-index: 2;
            opacity: .8;
            -webkit-transition: opacity .2s linear;
        }
        #error.green {
          color: #01B102;
        }

        #error.is-hidden {
            opacity: 0;
        }
        #runcc:active {
          background-color: #0B2850;
        }

        #runcc:hover {
          background-color: #1264B6;
          color: white;
        }

        #runcc {
          position: fixed;
          right: 5px;
          bottom: 5px;
          z-index: 3;
        }

        #runcc {
          line-height: 1;
          text-align: center;
          white-space: nowrap;
          vertical-align: top;
          cursor: pointer;
          border-radius: 3px;

          display: block;
          padding: 5px 20px 5px;
          margin-bottom: 0;
          font-size: 18px;
          color: #1264B6;
          background-color: #fff;
          border: 1px solid #1264B6;
          -webkit-transition: all .2s linear;
          -moz-transition: all .2s linear;
          transition: all .2s linear;
          box-shadow: none;
          -webkit-appearance: none;
          outline: none;
        }
    </style>
</head>
<body>
    <div id="cc-editor"></div>
    <div id="cc-results"></div>
    <div id="error" class="is-hidden"></div>
    <button id="runcc">Run!</button>

<script src="ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/mode-coffee.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="ace/theme-clouds.js" type="text/javascript" charset="utf-8"></script>
<script src="coffee-console.js"></script>

</body>
</html>
